<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Media Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbar */
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            transition: transform 0.5s ease;
        }
        .page {
            min-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav a {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Social Media</h1>
</header>

<nav>
    <a href="#" data-page="0">Home</a>
    <a href="#" data-page="1">Profile</a>
    <a href="#" data-page="2">Messages</a>
</nav>

<div class="content" id="content">
    <div class="page" id="home">
        <h2>Home</h2>
        <p>Welcome to the home feed!</p>
    </div>
    <div class="page" id="profile">
        <h2>Profile</h2>
        <p>Your profile information goes here.</p>
    </div>
    <div class="page" id="messages">
        <h2>Messages</h2>
        <p>Your messages will be displayed here.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Social Media</p>
</footer>

<script>
    const content = document.getElementById('content');
    const navLinks = document.querySelectorAll('nav a');
    let currentPage = 0;

    // Function to update the displayed page
    function updatePage(page) {
        currentPage = page;
        content.style.transform = `translateX(-${currentPage * 100}%)`;
    }

    // Add click event listeners to nav links
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const page = parseInt(link.dataset.page);
            updatePage(page);
        });
    });

    // Swipe gesture detection
    let startX;

    content.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
    });

    content.addEventListener('touchmove', (e) => {
        const moveX = e.touches[0].clientX;
        const diffX = startX - moveX;

        if (Math.abs(diffX) > 50) {
            if (diffX > 0 && currentPage < navLinks.length - 1) {
                updatePage(currentPage + 1); // Swipe left
            } else if (diffX < 0 && currentPage > 0) {
                updatePage(currentPage - 1); // Swipe right
            }
        }
    });
</script>

</body>
</html>
